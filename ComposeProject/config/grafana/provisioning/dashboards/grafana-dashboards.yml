apiVersion: 1

providers:
- name: 'performance'
  folder: 'Performance'
  type: file
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 600
  options:
    path: /var/lib/grafana/dashboards/performance
- name: 'data'
  folder: 'data'
  type: file
  disableDeletion: false
  editable: true
  updateIntervalSeconds: 600
  options:
    path: /var/lib/grafana/dashboards/data